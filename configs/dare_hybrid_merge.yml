# --- База/тип ---
base_model: /workspace/Vistral-24B-Instruct
dtype: bfloat16

# --- Токенайзер: объединяем словари ---
tokenizer:
  source: union   # объединённый словарь; уникальные токены копируются из владельца

# --- Тело модели (DARE TIES), исключая эмбеддинги/лм-хед ---
slices:
  - sources:
      - model: /workspace/Vistral-24B-Instruct
        base_model: /workspace/Mistral-Small-3.1-24B-Base-2503
        layer_range: [0, 39]
      - model: /workspace/Cydonia-24B-v4.2.0
        base_model: /workspace/Mistral-Small-3.1-24B-Base-2503
        layer_range: [0, 39]
    exclude:
      - model.embed_tokens.weight
      - lm_head.weight
    merge_method: dare_ties
    parameters:
      density: 0.5
      weight: 1.0
